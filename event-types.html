<!DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="vendor/jquery-mobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="vendor/jquery-mobile/themes/jknns.min.css" />
  		<link rel="stylesheet" href="vendor/jquery-mobile/themes/jquery.mobile.icons.min.css" />
		<script src="vendor/jquery/jquery-1.11.3.min.js"></script>
		<script src="vendor/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>

		<div data-role="page" id="main">
			<!-- Web Mobile: Header -->
			<div data-role="header">
		    	<h1>my app!</h1>
			</div>

			<!-- Web Mobile: Content -->
			<div data-role="main" class="ui-content" data-them="c">
			  	<p id="tap" name="tap" style="border:1px solid black;margin:7px;padding:7px;">Tap Me</p>

				<p id="taphold" style="border:1px solid black;margin:7px;padding:7px;">Taphold Me</p>

				<p id="swipe" style="border:1px solid black;margin:7px;padding:7px;">Swipe Me</p>

				<p id="swipeleft" style="border:1px solid black;margin:7px;padding:7px;">Swipe Left Me</p>
				
				<p id="swiperight" style="border:1px solid black;margin:7px;padding:7px;">Swipe Right Me</p>
			</div>

			<!-- Web Mobile: Footer -->
			<div data-role="footer" data-position="fixed">
			  <h1>Training</h1>
			</div>
		</div>

		<script type="text/javascript">
			$(document).on("pagecreate","#main",function(){
			   	//  Type of Touch Events: Tap, Taphold, Swipe, Swipe Left, Swipe Right
			   	$("#tap").on("tap",function(){
					alert('You tap!');
				});

				$("#taphold").on("taphold",function(){
					alert('You tap hold!');
				});

				$("#swipe").on("swipe",function(){
					alert('You swipe!');
				});

				$("#swipeleft").on("swipeleft",function(){
					alert('You swipe left!');
				});

			   	$("#swiperight").on("swiperight",function(){
					alert('You swipe right!');
				});
			});
		</script>
		
	</body>
</html>
