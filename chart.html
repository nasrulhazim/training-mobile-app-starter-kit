				// $("#chartContainer").CanvasJSChart(options);
				var dataPoints = [];
			    var y = 0;
			    
			    for ( var i = 0; i < 10000; i++ ) {
			       
			       y += Math.round(5 + Math.random() * (-5 - 5));	
			       dataPoints.push({ y: y});
			     }
			     
			     var options = {
			       animationEnabled: true,
			       zoomEnabled: true,
			       
			       title:{
			         text: "Performance Demo with 10,000 DataPoints"
			       },    
			       data: [
			       {
			         type: "spline",              
			         dataPoints: dataPoints
			       }
			       ]
			     };

			     $("#chartContainer").CanvasJSChart(options);
			    
			});
