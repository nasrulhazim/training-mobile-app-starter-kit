<!DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="vendor/jquery-mobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="vendor/jquery-mobile/themes/jknns.min.css" />
  		<link rel="stylesheet" href="vendor/jquery-mobile/themes/jquery.mobile.icons.min.css" />

  		<!-- include datepicker 2 styles -->
  		<link rel="stylesheet" href="vendor/jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.css" />
  		<link rel="stylesheet" href="vendor/jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.theme.css" />

		<script src="vendor/jquery/jquery-1.11.3.min.js"></script>
		
		<!-- include jquery ui widget: datepicker -->
		<script src="vendor/jquery-mobile-datepicker-wrapper/external/jquery-ui/datepicker.js"></script>

		<script src="vendor/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- include datepicker wrapper -->
		<script src="vendor/jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.js"></script>
		
	</head>
	<body>

		<div id="main">
			<!-- Web Mobile: Header -->
			<div data-role="header">
		    	<h1>my app!</h1>
			</div>

			<!-- Web Mobile: Content -->
			<div data-role="main" class="ui-content">
				<input type="text" class="date-input-css">

				<input type="text" class="date-input" data-inline="false" data-role="date">
				
				<input type="text" class="date-input-inline" data-inline="true" data-role="date">
			</div>

			<!-- Web Mobile: Footer -->
			<div data-role="footer" data-position="fixed">
			  <h1>Training</h1>
			</div>
		
		</div>
		
		<script type="text/javascript">
			$(function(){
				$( ".date-input-css" ).datepicker();
			})
		</script>
	</body>
</html>
