		<script type="text/javascript">
			$(document).on("pagecreate","#main",function(){
				
				$('#main-map-canvas').gmap3({
				  getgeoloc:{
				    callback : function(latLng){
				      if (latLng){
				        $(this).gmap3({
				          marker:{ 
				            latLng:latLng
				          },
				          map:{
				            options:{
				              zoom: 5
				            }
				          }
				        });
				      }
				    }
				  }
				});
